<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Style tag for custom CSS -->
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="individualrow">
      <div class="timebox">7AM</div>
      <input type="text" class="activitybox" maxlength="100" rows="2"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">8AM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">9AM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">10AM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">11AM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">12PM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">1PM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">2PM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">3PM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">4PM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">5PM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
    <div class="individualrow">
      <div class="timebox">6PM</div>
      <input type="text" class="activitybox"></input>
      <button class="saveBtn" type="button"><span><img src="images/Save Icon.png" /></span></button>
    </div>
  </div>
  <!-- Script tag for jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Script tag for jquery ui -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <!-- Script tag for day js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- Script tag for custom js -->
  <script src=./scripts/script.js></script>
</body>

</html>
